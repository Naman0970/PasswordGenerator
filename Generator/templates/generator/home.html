 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<h1 align=center>PASSWORD GENERATOR</h1>
<div class="center" >
<form action="passgenerator">
    <br>
    <label>Choose Password Length</label>

    <select name="length" >
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
     <option value="10" selected="selected">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    </select>
    <br>
    <input type="checkbox" name="uppercase">Uppercase<br>
     <input type="checkbox" name="numbers">Numbers<br>
      <input type="checkbox" name="specials">Special Characters<br>
    <br>
    <input type="submit" value="Generate Password" style="font-size: large" class="btn btn-primary">

     <BR>
</form>
    <a href="{% url 'about' %}"><button  style="font-size: large" class="btn btn-info">ABOUT</button></a>
 </div>
<style>
    .center{
        text-align: center;
    }
</style>
